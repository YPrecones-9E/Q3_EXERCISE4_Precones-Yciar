<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 4: Area of a Rectangle</title>
    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts Satisfy Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function computeArea() {
            var height = document.getElementById('h-value').value;
            var width = document.getElementById('w-value').value;
            var r_area = height * width;
            var rr_area = r_area.toFixed(2);
            document.getElementById('area-rect').innerHTML = 'The area of the rectangle is ' + rr_area + '.';
        }
    </script>
</head>
<body>
    <div class="container mt-5 mb-5 rounded">
        <h1 class="mt-2 mb-5 text-center">Area of a Rectangle</h1>
        <img src="arearectangle.png" class="area-image rounded mt-2 mb-2 d-block mx-auto">
        <br/>
        <div class="text-center">
           <form action="">
            <label for="height">Height: </label>
            <input type="text" class="form-control mt-2 mb-2" name="height" id="h-value">

            <label for="width">Width: </label>
            <input type="text" class="form-control mt-2 mb-2" name="width" id="w-value">

            <h3 id="area-rect" class="mt-2 mb-2">The area of the rectangle is?</h3>
            <button type="button" class="btn btn-danger mt-2 mb-2" onclick="computeArea()">Compute</button>
           </form>
        </div>
    </div>
</body>
</html>
